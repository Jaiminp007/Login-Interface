<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset some default styles */
        body, h2, form, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: #1a1a1a; /* Dark gray container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #4db8ff; /* Light blue color for the header */
            font-size: 26px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            text-align: left;
            display: block;
            margin: 8px 0 4px;
            color: #a0c4e6; /* Lighter blue for text */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc; /* Grey border for inputs */
            font-size: 16px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4db8ff; /* Light blue background for the submit button */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px; /* Added margin for spacing */
        }

        input[type="submit"]:hover {
            background-color: #3399cc; /* Darker blue on hover */
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #4db8ff; /* Light blue color for the link */
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Flash message styles */
        .flash-message {
            font-size: 14px;
            margin-top: 15px;
        }

        .flash-message.success {
            color: #4caf50; /* Green color for success messages */
        }

        .flash-message.error {
            color: #f44336; /* Red color for error messages */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>

        <p class="flash-message">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <span class="flash-message {{ category }}">{{ message }}</span><br>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </p>
    </div>
</body>
</html>
